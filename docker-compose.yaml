version: '3.9'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: sims-api
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=db;Database=${DB_NAME};User=${DB_USER};Password=${DB_PASSWORD};TrustServerCertificate=True;"
      Redis__Connection: "${REDIS_HOST}:${REDIS_PORT},abortConnect=false"
      Jwt__Key: "${JWT_SECRET_KEY}"
      Jwt__Issuer: "${JWT_ISSUER}"
      Jwt__Audience: "${JWT_AUDIENCE}"
    networks:
      - sims-net

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sims-db
    ports:
      - "1433:1433"
    env_file:
      - .env
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
    volumes:
      - sims-data:/var/opt/mssql
    networks:
      - sims-net

  redis:
    image: redis:7-alpine
    container_name: sims-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: [ "redis-server" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sims-net
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sims-frontend
    ports:
      - "5186:8080"
    depends_on:
      - api
    env_file:
      - .env
    environment:
      ApiBaseUrl: "${API_BASE_URL}"
    networks:
      - sims-net

networks:
  sims-net:

volumes:
  sims-data:
  redis-data: